<svg viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for the circle -->
    <linearGradient id="circleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00ccff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffaa00;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="600" fill="#0a1628"/>
  
  <!-- Main question text -->
  <text x="600" y="120" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="42" font-weight="300">
    GPT的全称是什么？
  </text>
  
  <!-- Central circle with GPT -->
  <circle cx="600" cy="300" r="80" fill="none" stroke="url(#circleGradient)" stroke-width="3" filter="url(#glow)"/>
  <text x="600" y="310" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="32" font-weight="500">
    GPT
  </text>
  
  <!-- Answer text -->
  <text x="600" y="450" text-anchor="middle" fill="#00ff88" font-family="Arial, sans-serif" font-size="36" font-weight="400">
    Generative Pretrained Transformer
  </text>
  
  <!-- Subtle decorative elements -->
  <circle cx="200" cy="150" r="2" fill="#00ff88" opacity="0.6"/>
  <circle cx="1000" cy="180" r="2" fill="#00ccff" opacity="0.6"/>
  <circle cx="150" cy="450" r="2" fill="#ffaa00" opacity="0.6"/>
  <circle cx="1050" cy="420" r="2" fill="#00ff88" opacity="0.6"/>
  
  <!-- Additional glow circles -->
  <circle cx="300" cy="300" r="40" fill="none" stroke="#00ff88" stroke-width="1" opacity="0.3"/>
  <circle cx="900" cy="300" r="40" fill="none" stroke="#ffaa00" stroke-width="1" opacity="0.3"/>
</svg>