<svg width="1600" height="900" viewBox="0 0 1600 900"
     xmlns="http://www.w3.org/2000/svg" role="img"
     aria-labelledby="title desc">
  <title id="title">第二周：Transformer &amp; MOE</title>
  <desc id="desc">高质感教学主题海报</desc>

  <!-- =========  1. 资源定义  ========= -->
  <defs>
    <!-- 背景渐变 -->
    <radialGradient id="bgGrad" cx="50%" cy="40%" r="80%">
      <stop offset="0%"  stop-color="#0F2033"/>
      <stop offset="100%" stop-color="#090F1B"/>
    </radialGradient>

    <!-- 金-青 渐变描边 -->
    <linearGradient id="ringGrad" x1="0%" x2="100%">
      <stop offset="0%"  stop-color="#13FFD0"/>
      <stop offset="100%" stop-color="#F8D57E"/>
    </linearGradient>

    <!-- 发光滤镜 -->
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- 轻微噪点纹理 -->
    <filter id="noise" x="0" y="0">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="3" result="noise"/>
      <feBlend in="SourceGraphic" in2="noise" mode="multiply" />
    </filter>
  </defs>

  <!-- =========  2. 背景  ========= -->
  <rect width="100%" height="100%" fill="url(#bgGrad)" filter="url(#noise)"/>

  <!-- =========  3. 标题  ========= -->
  <text x="50%" y="23%"
        text-anchor="middle"
        font-family="PingFang SC, Helvetica, Arial, sans-serif"
        font-size="106" font-weight="700"
        fill="#E6EEFF" letter-spacing="2">
    第二周： Transformer &amp; MOE
  </text>

  <!-- 标题下划线 -->
  <line x1="38%" x2="62%" y1="27%" y2="27%"
        stroke="url(#ringGrad)" stroke-width="7"
        stroke-linecap="round" filter="url(#glow)"/>

  <!-- =========  4. 中央圆环 & 十字  ========= -->
  <circle cx="50%" cy="52%" r="122"
          fill="none" stroke="url(#ringGrad)"
          stroke-width="5" filter="url(#glow)"/>

  <!-- 十字 -->
  <line x1="50%" x2="50%" y1="40%" y2="64%"
        stroke="url(#ringGrad)" stroke-width="5" filter="url(#glow)"/>
  <line x1="42%" x2="58%" y1="52%" y2="52%"
        stroke="url(#ringGrad)" stroke-width="5" filter="url(#glow)"/>

  <!-- 圆心文字 -->
  <text x="50%" y="53%" text-anchor="middle"
        font-family="PingFang SC, Helvetica, Arial, sans-serif"
        font-size="50" font-weight="700" fill="#E6EEFF"
        dominant-baseline="middle">
    Transformer
  </text>

  <!-- =========  5. 底部说明  ========= -->
  <text x="50%" y="72%" text-anchor="middle"
        font-family="PingFang SC, Helvetica, Arial, sans-serif"
        font-size="44" font-weight="600"
        fill="#E6EEFF">
    一次搞透大模型运行机制
  </text>

  <!-- 底部短横线 -->
  <line x1="42%" x2="58%" y1="76%" y2="76%"
        stroke="url(#ringGrad)" stroke-width="5"
        stroke-linecap="round" filter="url(#glow)"/>
</svg>
