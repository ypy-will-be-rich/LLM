<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 背景渐变 -->
    <radialGradient id="backgroundGradient" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#1a2332;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f1419;stop-opacity:1" />
    </radialGradient>
    
    <!-- 圆环渐变 -->
    <linearGradient id="ringGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#22d3ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    
    <!-- 发光效果 -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- 文字发光 -->
    <filter id="textGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="100%" height="100%" fill="url(#backgroundGradient)"/>
  
  <!-- 装饰性背景圆点 -->
  <circle cx="150" cy="150" r="2" fill="#4ade80" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1050" cy="200" r="1.5" fill="#22d3ee" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="650" r="1" fill="#a855f7" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.9;0.5" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="950" cy="600" r="2.5" fill="#4ade80" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- 中心圆环 -->
  <circle cx="600" cy="280" r="80" fill="none" stroke="url(#ringGradient)" stroke-width="3" filter="url(#glow)" opacity="0.8">
    <animate attributeName="stroke-dasharray" values="0 502;251 251;0 502" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- 内部装饰圆 -->
  <circle cx="600" cy="280" r="50" fill="none" stroke="#22d3ee" stroke-width="1" opacity="0.4">
    <animateTransform attributeName="transform" type="rotate" values="0 600 280;360 600 280" dur="8s" repeatCount="indefinite"/>
  </circle>
  
  <!-- 第一句话 -->
  <text x="600" y="450" text-anchor="middle" fill="#ffffff" font-family="'Helvetica Neue', Arial, sans-serif" font-size="36" font-weight="300" filter="url(#textGlow)">
    每一个神经元是什么？
  </text>
  
  <!-- 第二句话 -->
  <text x="600" y="520" text-anchor="middle" fill="#ffffff" font-family="'Helvetica Neue', Arial, sans-serif" font-size="36" font-weight="300" filter="url(#textGlow)">
    如何能保证结果的准确性呢？
  </text>
  
  <!-- 装饰性连接线 -->
  <path d="M 300 280 Q 450 250 600 280 Q 750 310 900 280" fill="none" stroke="#4ade80" stroke-width="1" opacity="0.3">
    <animate attributeName="stroke-dasharray" values="0 600;300 300;0 600" dur="6s" repeatCount="indefinite"/>
  </path>
  
  <!-- 底部装饰线 -->
  <line x1="200" y1="680" x2="1000" y2="680" stroke="url(#ringGradient)" stroke-width="1" opacity="0.5"/>
  
  <!-- 浮动粒子效果 -->
  <circle cx="400" cy="350" r="1" fill="#4ade80" opacity="0.6">
    <animateTransform attributeName="transform" type="translate" values="0 0;20 -30;0 0" dur="5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="800" cy="320" r="1.5" fill="#22d3ee" opacity="0.5">
    <animateTransform attributeName="transform" type="translate" values="0 0;-25 20;0 0" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="500" cy="180" r="1" fill="#a855f7" opacity="0.7">
    <animateTransform attributeName="transform" type="translate" values="0 0;15 25;0 0" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="700" cy="380" r="1" fill="#4ade80" opacity="0.4">
    <animateTransform attributeName="transform" type="translate" values="0 0;-10 -20;0 0" dur="6s" repeatCount="indefinite"/>
  </circle>
</svg>